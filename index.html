<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>

    <header class="header">
        <h3>Coming Holiday</h3>
        <p>Today is <span id="date"></span></p>


        <div class="toggle-options">
          <div class="links-container">
            <a href="#christmas">Christmas </a>
            <a href="#valentines">Valentines</a>
            <a href="#easter">Easter</a>
            <a href="#veterans">Veterans </a>
            <a href="#FourthOfJuly">4th of July</a>
            <a href="#halloween">Halloween</a>
            <a href="#thanksgiving">Thanksgiving</a>
          </div>
        </div>
    </header>


    <!--Christmas container-->
    <div id="christmas" class="container">
        <div class="background" > 
        <h2><span id="daysUntilChristmas"></span></h2>
        </div>
    </div>

    <!--Valentines container-->

    <div id="valentines" class="container">

    </div>

    <!---ThanksGiving-->

    <div id="thanksgiving" class="container">
        <div class="background" > 
        <h2><span id="daysUntilThanksgiving"></span></h2>
        </div>
    </div>




</body>

</html>
